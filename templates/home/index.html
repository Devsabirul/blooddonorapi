<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Uploaded Api</title>
    <style>
        .container {
            width: 50%;
        }
        .contant{
            margin-top:10px;
        }
        .contant img {
            width: 45%;
        }
    </style>
</head>

<body>
    <div class="container">
        {% for content in contents %}
            <div class="contant">
                <h3>Title : {{content.title}}</h3>
                <img src="{{content.img.url}}"
                    alt="">
            </div>
        {% endfor %}
    </div>
</body>

</html>
